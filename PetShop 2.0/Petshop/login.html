<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PetShop Carinhos e Caudas</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #002366;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #002366;
            color: white;
        }

        header h1 {
            font-size: 2rem;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }

        section {
            max-width: 400px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            border: 2px solid #002366;
        }

        section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #002366;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #002366;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: #002366;
            box-shadow: 0 0 5px rgba(0, 35, 102, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ffd700;
            border: none;
            border-radius: 6px;
            color: #002366;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #e6b800;
            transform: scale(1.02);
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

        a {
            color: #002366;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
            color: #ffd700;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #002366;
            color: white;
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login PetShop</h1>
    </header>
    <main>
        <section>
            <h2>Faça o seu Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu E-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua Senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p>Ainda não tem uma conta? <a href="signup.html">Cadastre-se</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 PetShop Carinhos e Caudas - Todos os direitos reservados.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("loginForm");

            loginForm.addEventListener("submit", async (event) => {
                event.preventDefault();

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                try {
                    const response = await fetch("http://localhost:8080/api/login", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ email, password })
                    });

                    if (response.ok) {
                        alert("Login bem-sucedido!");
                        window.location.href = "./index";
                    } else {
                        alert("E-mail ou senha incorretos. Tente novamente.");
                    }
                } catch (error) {
                    console.error("Erro ao conectar com o servidor:", error);
                    alert("Erro ao conectar com o servidor. Tente novamente mais tarde.");
                }
            });
        });
    </script>
</body>
</html>
