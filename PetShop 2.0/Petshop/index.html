<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petshop - Home</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f4f6; /* Tom neutro para destacar as cores principais */
      }
    
      header {
        background-color: #ffd700; /* Amarelo vibrante */
        padding: 1.5rem;
        text-align: center;
        color: #002366; /* Azul escuro para contraste */
        font-size: 1.8rem;
        font-weight: bold;
      }
    
      nav a {
        margin: 0 15px;
        color: #002366; /* Azul escuro */
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }
    
      nav a:hover {
        color: #ffd700; /* Efeito de destaque ao passar o mouse */
      }
    
      main {
        padding: 20px;
      }
    
      section {
        margin-bottom: 20px;
        background-color: #e6f7ff; /* Azul claro para um visual acolhedor */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 2px solid #002366; /* Contorno azul */
      }
    
      footer {
        background-color: #002366; /* Azul escuro */
        color: #ffd700; /* Texto amarelo */
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
        font-size: 1rem;
      }
    
      h1, h2 {
        color: #002366; /* Azul escuro */
      }
    
      button {
        background-color: #ffd700; /* Amarelo */
        color: #002366; /* Azul escuro */
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
    
      button:hover {
        background-color: #e6b800; /* Tom mais escuro de amarelo para efeito */
      }
    </style>
    
  </head>
  <body>
    <header>
      <h1>Bem-vindo ao Petshop Amigo!</h1>
      <nav>
        <a href="login.html">Login</a>
        <a href="./singup.html">Cadastre-se</a>
        <a href="./pet-register.html">Registrar Pet</a>        
        <a href="./service-registration.html">Serviços</a>
        <a href="./service-scheduling.html">Agendamento</a>
      </nav>
    </header>

    <main>
      <section>
        <h2>Sobre Nós</h2>
        <p>
          Oferecemos os melhores cuidados para seu pet, com amor e dedicação!
        </p>
      </section>
      <section>
        <h2>Principais Serviços</h2>
        <ul>
          <li>Banho e Tosa</li>
          <li>Consulta Veterinária</li>
          <li>Hospedagem</li>
        </ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Petshop Amigo - Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
